    <div id="installPrompt">
        <p>Add this app to your home screen for quick access!</p>
        <button id="addBtn">Add to Home Screen</button>
    </div>
    <script>
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const addBtn = document.getElementById('addBtn');

        // Android: Listen for the `beforeinstallprompt` event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e; // Store the event
            installPrompt.style.display = 'block'; // Show the custom prompt
        });

        // Handle Add to Home Screen button click
        addBtn.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Show the native prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null; // Clear the deferred prompt
                });
            }
            installPrompt.style.display = 'none'; // Hide the custom prompt
        });

        // iOS: Detect if the app is running in standalone mode
        if (window.navigator.standalone === false) {
            // Show custom instructions for iOS
            installPrompt.style.display = 'block';
            addBtn.textContent = 'Learn How'; // Change button text for iOS
            addBtn.addEventListener('click', () => {
                alert('To add this app to your home screen, tap the "Share" button and select "Add to Home Screen."');
            });
        } else if (window.navigator.standalone === true) {
            console.log('App is already running in standalone mode.');
        }
    </script>
